<html> 
<head> 
<title>Главная</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript"> 
  var array = new Array( 
  "img/reklama.jpg", 
  "img/Obiava-1.jpg" 
  );//массив с путями к картинкам 
  var i = 0; 
  function left() { 
  var image = document.getElementById("rotatorbutton"); 
  i--; 
  if (i < 0) i = array.length - 1; 
  image.src = array[i]; 
  } 
  function right() { 
  var image = document.getElementById("rotatorbutton"); 
  i++; 
  if (i == array.length) i = 0; 
  image.src = array[i]; 
  } 
</script>
</head> 
<body>
<center>
<table align="center" height="100%" width="100%"> 
  <tr> 
  <td> 
  <input type = 'button' name = 'left' value = '<' onclick = 'left()' /> 
  </td> 
  <td> 
  <script type = 'text/javascript' align="center" > 
  document.write("<img id = 'rotatorbutton' src = '" + array[0] + "' alt = 'Ротатор изображений с кнопками' width = '100%' height = '100%' />"); 
  </script> 
  </td>
  <td align="right"> 
  <input type = 'button' name = 'right' value = '>' onclick = 'right()' /> 
  </td> 
  </tr> 
</table>
</center>
</body>
</html>
